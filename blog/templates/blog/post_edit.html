{% extends 'base.html' %}

{% block content %}


  <div class="row">
    <div class="col-md-12">
      <h2 style="margin-bottom:10px;"><i class="fa fa-university"></i> Add New Post</h2>      
      <form method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-md btn-primary">
            <i class="fa fa-save"></i> Save Post
          </button>
          <a href="{% url 'blog:index' %}" class="btn btn-sm btn-default"><i class="fa fa-times-circle"></i> Cancel</a>
        </div>
      </form>   
    </div>    
  </div>




{% endblock %}
