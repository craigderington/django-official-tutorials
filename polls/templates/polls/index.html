{% extends 'base.html' %}

{% block content %}
{% if latest_question_list %}
  <ul style="list-style:none;">
    {% for question in latest_question_list %}
    <li><i class="fa fa-chrome"></i> <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No polls are available</p>
{% endif %}
{% endblock %}
